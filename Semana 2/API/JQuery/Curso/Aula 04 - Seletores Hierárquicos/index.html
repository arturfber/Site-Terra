<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Seletores Hierárquicos </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('h2').css("margin", "0");
            $('p').css({
                margin: '0',
                color: 'blue'
            });
            $('.div1').css({
                'margin-bottom': '20px',
                background: '#ccc'
            })


            // Filhas
            $('.div1 span').hide().delay(1000).fadeIn(1000).css({
                color: 'green',
                'font-size': '15px'
            });

            $('.div1 h2').hide().css({
                'font-size': '50px',
                color: 'red'
            }).fadeIn(800);


            // Filhas diretas do Elemento
            $('.div1 > span').css({
                color: 'red'
            })

            //Primeiro Elemento Após o selecionado
            $('.pi + p').css({
                'font-size': '25px'
            })

            //Atacando todos os elementos após o selecionado
            $('.pi ~ p').css({
                color: 'black'
            })

        });

    </script>

</head>
<body>
    
    <div class="div1">
        <h2> H2 filho da DIV1 </h2>
        <p> P filho da DIV1 <span>SPAN Filho de P </span></p>
        <span> Span Filho direto DIV1 </span>
    </div>

    <h2>H2 fora de DIV1 </h2>
    <p class="p1"> P1 fora e DIV1 </p>
    <p> P2 fora de DIV1 </p>
    <p> P3 fora de DIV1 </p>

</body>
</html>
