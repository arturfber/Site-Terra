<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title> Introdução ao Owl Carousel </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OwlCarousel -->
    <link rel="stylesheet" href="lib/OwlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.theme.default.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b58eb834a8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">

        <h1> Aqui vai o exemplo do Owl Carousel </h1>

        <div class="owl-carousel owl-theme">

            <div class="item"><img src="images/imagem_1.jpg"></div>
            <div class="item"><img src="images/imagem_2.jpg"></div>
            <div class="item"><img src="images/imagem_3.jpg"></div>
            <div class="item"><img src="images/imagem_4.jpg"></div>
            <div class="item"><img src="images/imagem_5.jpg"></div>
            <div class="item"><img src="images/imagem_6.jpg"></div>

        </div>

        <div class="navegacao">
            <button id="botao_anterior" class="btn btn-outline-dark"> <i class="fas fa-chevron-left"></i> </button>
            <button id="botao_proximo" class="btn btn-outline-dark"> <i class="fas fa-chevron-right"></i> </button>
        </div>

    </div>
    
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/owlCarousel/dist/owl.carousel.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            var owl = $(".owl-carousel");

            owl.owlCarousel({
                items: 4,
                loop: true,
                margin: 20,
                // nav: true,
                // navText: ["Anterior", "Próximo"],
                autoplay: true,
                autoplayTimeout: 1000,
                dots: true,
                autoplayHoverPause: true,
                startPosition: 3,
                slideBy: 1,
                slideTransition: 'linear',
                rtl: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    560: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
            
            $("#botao_anterior").on('click', function(){
                owl.trigger('prev.owl.carousel');
            })

            $("#botao_proximo").on('click', function(){
                owl.trigger('next.owl.carousel');
            })

        });
    </script>

</body>
</html>
