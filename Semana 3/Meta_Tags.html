<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/web-and-seo-1-6/66/34-512.png">
    <title> Meta Tags </title>

    <!-- Descrição -->
    <meta name="description" content="Confira notícias sobre o mais novo candidato à eleição Barack Obama e outras relacionadas à política nacional">
    <!-- Palavras-chave -->
    <meta name="keywords" content="eleições, candidatos, barack obama, notícias, política, Bolsonaro, Crivella, Cláudio Castro">
    <!-- Motores de busca -->
    <meta name="robots" content="index, follow">
    <!-- Direitos autorias a: -->
    <meta name="copyright" content="2020 Jornal Notícias 24 Horas">
    <!-- Ferramenta utilizada para criação do site -->
    <meta name="generator" content="Visual Studio Code">
    <!-- Identificação de censura apropriada da página -->
    <meta name="rating" content="general">
    <!-- Descrição da língua destinada para a audiência (depreciada) -->
    <meta http-equiv="content-language" content="pt-br">
    <!-- Autor do site -->
    <meta name="author" content="Artur Ferreira Bernardes">
    <!-- Criador do site -->
    <meta name=”creator” content="Artur Ferreira Bernardes">
    <!-- Renderizar a página dependendo do viewport do usuário -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
</body>
</html>
